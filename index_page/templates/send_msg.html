<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-green-50 via-blue-50 to-white min-h-screen flex items-center justify-center py-8">
  <div class="w-full max-w-md mx-auto px-4">
    <div class="glass p-8 md:p-10 text-center">
      <div class="flex justify-center mb-4">
        <div class="bg-gradient-to-r from-green-500 to-green-500 p-4 rounded-full shadow-lg">
          <i class="fas fa-check-circle text-white text-4xl"></i>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Successful Transaction</h2>
      <p class="text-green-600 font-semibold mb-6 text-lg">Your transfer was successful!</p>
      <a href="{% url 'dashboard' %}"
        class="w-full inline-block bg-gradient-to-r from-green-500 to-green-500 hover:from-green-600 hover:to-green-600 text-white font-bold py-2.5 rounded-lg shadow-lg transition-all text-lg flex items-center justify-center gap-2">
        <i class="fas fa-arrow-right"></i> Proceed To Dashboard
      </a>
    </div>
    <div class="text-center mt-6 text-gray-400 text-xs">
      &copy; {{ now|date:'Y' }} RAIL SwissBank. All rights reserved.
    </div>
  </div>
</body>

</html>
