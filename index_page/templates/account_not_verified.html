<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease-in-out;
        }
        .error-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        h2 {
            font-size: 1rem;
            color: #856404;
            background-color: #fff3cd;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 500;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Please verify your account to be able to withdraw your funds.</h1>
        <h2>An email will be sent to you with options to verify this account and link it with a local bank.</h2>

        <div class="d-grid gap-2">
            <a href="{% url 'dashboard' %}" class="btn btn-dark btn-custom"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            <a href="{% url 'chat_list' %}" class="btn btn-success btn-custom"><i class="fas fa-headset"></i> Contact Customer Care</a>
        </div>
    </div>

</body>
</html>
