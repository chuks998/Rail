{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Withdraw Funds</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fafb, #eef2f7);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .withdraw-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .withdraw-card h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }
    .withdraw-card p {
      color: #64748b;
      font-size: 0.95rem;
    }
    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 0.25rem rgba(34,197,94,0.25);
    }
    .btn-custom {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      background: linear-gradient(to right, #22c55e, #16a34a);
      border: none;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #16a34a, #15803d);
    }
    .alert-warning-custom {
      background: rgba(250,204,21,0.15);
      border: 1px solid rgba(250,204,21,0.3);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      color: #854d0e;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .alert-success-custom {
      background: rgba(34,197,94,0.1);
      border: 1px solid rgba(34,197,94,0.25);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      color: #166534;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="withdraw-card">
  <h3>Withdraw to Bank Account</h3>
  <p>RAIL will never request your password. Keep it private.</p>

  <div class="alert-success-custom">
    Transfer to local bank accounts may take up to 24 hours.
  </div>

  <div class="alert-warning-custom">
    Ensure your bank details are correct to avoid delays.
  </div>

  <form action="{% url 'withdraw' %}" method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="amount" class="form-label fw-semibold">Amount to Withdraw</label>
      <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
    </div>

    <div class="mb-3">
      <label for="acct_num" class="form-label fw-semibold">Account Number</label>
      <input type="text" class="form-control" id="acct_num" name="acct_num" placeholder="Enter account number" required>
    </div>

    <div class="mb-4">
      <label for="bank_name" class="form-label fw-semibold">Bank Name</label>
      <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter bank name" required>
    </div>

    <button type="submit" class="btn btn-custom text-white w-100">Proceed</button>
  </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
