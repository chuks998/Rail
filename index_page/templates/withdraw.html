{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">

    <title>send form</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <!-- <div class="col-md-6 order-md-2">
          <img src="/static/images/xlaptop.png.pagespeed.ic.vtRSMhWgbU.webp" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Withdraw To Local Bank Account<strong></strong></h3>
              <p class="mb-4">RAIL will never request for your password. do not disclose them.</p>
              <strong class="mb-4 text-success">Transfer To Local Bank Account May Take Upto 24Hours.</strong>
            </div>
            <form action="{% url 'withdraw' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="amount">Amount To Withdraw</label>
                <input type="text" class="form-control" id="username" name="amount">
              </div>

              <div class="form-group first">
                <label for="account">Account Number</label>
                <input type="text" class="form-control" id="username" name="acct_num">
              </div>

              <div class="form-group first">
                <label for="bank">Bank Name</label>
                <input type="text" class="form-control" id="username" name="bank_name">
              </div>

<!-- 
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div> -->

              <input type="submit" value="proceed" class="btn text-white btn-block btn-primary">

              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
