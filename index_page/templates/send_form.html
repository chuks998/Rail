{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Funds Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-green-50 via-blue-50 to-white min-h-screen flex items-center justify-center py-8">
  <div class="w-full max-w-md mx-auto px-4">
    <div class="glass p-8 md:p-10">
      <div class="mb-6 text-center">
        <div class="flex justify-center mb-2">
          <div class="bg-gradient-to-r from-green-500 to-green-500 p-3 rounded-full shadow-lg">
            <i class="fas fa-paper-plane text-white text-2xl"></i>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-1">Safe Funds <span class="text-green-600">Transfer</span></h2>
        <p class="text-gray-500 text-sm">RAIL will never request for your password or pin. Do not disclose them.</p>
      </div>
      <form action="{% url 'transfer' %}" method="post" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="amount" class="block text-gray-700 font-semibold mb-1">Amount To Transfer</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-green-500 font-bold">&#36;</span>
            <input type="number"
              class="form-input w-full pl-8 pr-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
              id="amount" name="amount" min="1" step="0.01" placeholder="Enter amount" required>
          </div>
        </div>
        <div>
          <label for="acct_name" class="block text-gray-700 font-semibold mb-1">Account User Name</label>
          <input type="text"
            class="form-input w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
            id="acct_name" name="acct_name" placeholder="Recipient username" required>
        </div>
        <div>
          <label for="account_number" class="block text-gray-700 font-semibold mb-1">Account Number</label>
          <input type="text"
            class="form-input w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
            id="account_number" name="acct_num" placeholder="Recipient account number" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password"
            class="form-input w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-400 focus:outline-none transition"
            id="password" name="password" placeholder="Your password" required>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-green-500 hover:from-green-600 hover:to-green-600 text-white font-bold py-2.5 rounded-lg shadow-lg transition-all text-lg flex items-center justify-center gap-2">
          <i class="fas fa-arrow-right"></i> Proceed
        </button>
      </form>
    </div>
    <div class="text-center mt-6 text-gray-400 text-xs">
      &copy; {{ now|date:'Y' }} RAIL SwissBank. All rights reserved.
    </div>
  </div>
</body>

</html>
