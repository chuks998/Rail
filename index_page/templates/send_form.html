{%  load static %}
{% load humanize %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <link rel="stylesheet" href="{% static 'css/style' %}">

    <!-- <link rel="stylesheet" href="/static/css/owl.carousel.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">


    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <!-- <link rel="stylesheet" href="/static/css/style_form.css"> -->
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">

    <title>send form</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <!-- <div class="col-md-6 order-md-2">
          <img src="/static/images/xlaptop.png.pagespeed.ic.vtRSMhWgbU.webp" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Safe Funds <strong>Transfer</strong></h3>
              <p class="mb-4">RAIL will never request for your password or pin. do not disclose them.</p>
            </div>
            <form action="{% url 'transfer' %}" method="post">
              {% csrf_token %}

              <div class="form-group first">
                <label for="amount">Amount To Transfer</label>
                <input type="number" class="form-control" id="amount" name="amount">
              </div>

              <div class="form-group first">
                <label for="account_name">Account User Name</label>
                <input type="text" class="form-control" id="acct_name" name="acct_name">
              </div>

              <div class="form-group first">
                <label for="account">Account Number</label>
                <input type="text" class="form-control" id="account_number" name="acct_num">
              </div>


              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>

              <input type="submit" value="proceed" class="btn text-white btn-block btn-primary">

              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
